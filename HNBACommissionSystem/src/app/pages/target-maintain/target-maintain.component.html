<div class="row">
    <div class="form-group">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
  
      <div class="panel panel-default">
        <div class="panel-heading">Advisor Target Details</div>
        <div class="panel-body">
  
          <div class="col-sm-5">

              <form class="form-horizontal">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-xs-0">
                      </div>
                      <p class="control-label col-xs-6"> Year</p>
                      <div class="col-xs-6">
                        <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                            <option value="2037">2037</option>
                            <option value="2038">2038</option>
                            <option value="2039">2039</option>
                            <option value="2040">2040</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
  
            <form class="form-horizontal">
              <div class="row">
                <div class="form-group">
                  <p class="control-label col-xs-6">Agent Level</p>
                  <div class="col-xs-6">
  
                    <select type="text" [disabled]="isAGT_LEVELDisabled" class="form-control input-sm" [(ngModel)]="AGT_LEVEL" name="AGT_LEVEL">
                              <option value="0">SELECT</option>
                              <option *ngFor="let level of AgentLevelList" value={{level.Id}}>{{level.Description}}</option>
                              </select>
  
                  </div>
                </div>
              </div>
            </form>
  

            <div class="row">
                <div class="form-group">
                </div>
              </div>
  
  
            <form class="form-horizontal">
              <div class="row">
                <div class="form-group">
                  <div class="col-xs-0">
                  </div>
                  <p class="control-label col-xs-6"> Status</p>
                  <div class="col-xs-6">
                    <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                        <option value="1">ACTIVE</option>
                        <option value="0">INACTIVE</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
  
  
  
          </div>
          <div class="col-sm-5">

              <form class="form-horizontal">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-xs-0">
                      </div>
                      <p class="control-label col-xs-6"> Type</p>
                      <div class="col-xs-6">
                        <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                            <option value="1">INDIVIDUAL</option>
                            <option value="2">DIRECT</option>
                            <option value="3">GROUP</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>

            <form class="form-horizontal">
                <div class="row">
                  <div class="form-group">
                    <div class="col-xs-0">
                    </div>
                    <p class="control-label col-xs-6">Yearly Target</p>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" [(ngModel)]="BONUS_AMT" name="BONUS_AMT" id="BONUS_AMT" placeholder="">
                    </div>
                  </div>
                </div>
              </form>

          </div>
        </div>
  
  
      </div>
      <div class="col-sm-1">
      </div>
  
    </div>
    <div class="col-sm-1">
    </div>
  </div>
  
  
  
  
  
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
  
  
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
        <button type="button" [disabled]="isNEWDisabled" (click)="NewRecord()" class="btn orange-flat-button">New Record</button>
      </div>
      <div class="col-sm-2">
        <button type="button" [disabled]="isEDITDisabled" (click)="EditRecord()" class="btn orange-flat-button">Edit Record</button>
      </div>
      <div class="col-sm-2">
        <button type="button" [disabled]="isSAVEDisabled" (click)="SaveRecord()" class="btn orange-flat-button">Save Record</button>
      </div>
      <div class="col-sm-2">
        <button type="button" [disabled]="isCANCELDisabled" (click)="CancelRecord()" class="btn orange-flat-button">Cancel Record</button>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-1">
      </div>
  
  
  
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="form-group">
    </div>
  </div>
  
  <div class="row">
    <div class="form-group">
    </div>
  </div>
  
  
  <div class="row">
    <div class="form-group">
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="well">
        <div class="row">
          <!-- <table class="table vitamins"> -->
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>View</th>
                <th style="display:none;">ID</th>
                <th>CODE</th>
                <th>DESCRIPTION</th>
                <th>CREATED_BY</th>
                <th>CREATED_DATE</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let desig of List | paginate: {itemsPerPage:5 , currentPage:page, id: '1'}; let i = index" (click)="setDesignationID(i,desig.Id);">
                <td><a href="javascript:void(0)">View</a></td>
                <td style="display:none;">
                  {{desig.Id}}
                </td>
                <td>
                  {{desig.Code}}
                </td>
                <td>
                  {{desig.Description}}
                </td>
                <td>
                  {{desig.CreatedBy}}
                </td>
                <td>
                  {{desig.CreatedDate}}
                </td>
              </tr>
            </tbody>
  
          </table>
          <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
          </pagination-controls>
        </div>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
