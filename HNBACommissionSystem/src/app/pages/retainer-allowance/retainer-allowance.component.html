<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">

    <div class="panel panel-default">
      <div class="panel-heading">Retainer Allowance Details</div>
      <div class="panel-body">

        <div class="col-sm-5">

          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <p class="control-label col-xs-6">Agent Level</p>
                <div class="col-xs-6">

                  <select type="text" [disabled]="isAGT_LEVELDisabled" class="form-control input-sm" [(ngModel)]="AGT_LEVEL" name="AGT_LEVEL">
                            <option value="0">SELECT</option>
                            <option *ngFor="let level of AgentLevelList" value={{level.Id}}>{{level.Description}}</option>
                            </select>

                </div>
              </div>
            </div>
          </form>

          <div class="row">
              <div class="form-group">
              </div>
            </div>

          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">NBP Target</p>
                <div class="col-xs-6">
                  <input type="text" class="form-control" [(ngModel)]="NBP_TARGET" name="NBP_TARGET" id="NBP_TARGET" placeholder="">
                </div>
              </div>
            </div>
          </form>

          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">Retainer Allowance</p>
                <div class="col-xs-6">
                  <input type="text" class="form-control" [(ngModel)]="RETAINER_AMT" name="RETAINER_AMT" id="RETAINER_AMT" placeholder="">
                </div>
              </div>
            </div>
          </form>

          <form class="form-horizontal">
            <div class="row">
              <div class="{{AGT_RETAINER_STATUS_CLS}}">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6"> Status</p>
                <div class="col-xs-5">
                  <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                      <option value="1">ACTIVE</option>
                      <option value="0">INACTIVE</option>
                  </select>
                </div>
              </div>
            </div>
          </form>

          <div class="col-sm-6">
          </div>
        </div>
        <div class="col-sm-5">

          <form class="form-horizontal">
            <div class="row">
              <div class="{{AGT_RETAINER_STATUS_CLS}}">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6"> Applicable For</p>
                <div class="col-xs-5">
                  <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                          <option value="1">DIRECT</option>
                          <option value="2">GROUP</option>
                          <option value="3">BOTH</option>
                      </select>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
              <div class="form-group">
              </div>
            </div>

          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">NBP-For the Month Perc (%)</p>
                <div class="col-xs-6">
                  <input type="text" class="form-control" [(ngModel)]="RETAINER_AMT" name="RETAINER_AMT" id="RETAINER_AMT" placeholder="">
                </div>
              </div>
            </div>
          </form>

          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">NBP-Cumilative Perc (%)</p>
                <div class="col-xs-6">
                  <input type="text" class="form-control" [(ngModel)]="RETAINER_AMT" name="RETAINER_AMT" id="RETAINER_AMT" placeholder="">
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>


    </div>
    <div class="col-sm-1">
    </div>

  </div>
  <div class="col-sm-1">
  </div>
</div>





<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">


    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isNEWDisabled" (click)="NewRecord()" class="btn orange-flat-button">New Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isEDITDisabled" (click)="EditRecord()" class="btn orange-flat-button">Edit Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isSAVEDisabled" (click)="SaveRecord()" class="btn orange-flat-button">Save Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isCANCELDisabled" (click)="CancelRecord()" class="btn orange-flat-button">Cancel Record</button>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-1">
    </div>



  </div>
</div>

<div class="row">
  <div class="form-group">
  </div>
</div>

<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <div class="well">
      <div class="row">
        <!-- <table class="table vitamins"> -->
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>View</th>
              <th style="display:none;">ID</th>
              <th>CODE</th>
              <th>DESCRIPTION</th>
              <th>CREATED_BY</th>
              <th>CREATED_DATE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let desig of List | paginate: {itemsPerPage:5 , currentPage:page, id: '1'}; let i = index" (click)="setDesignationID(i,desig.Id);">
              <td><a href="javascript:void(0)">View</a></td>
              <td style="display:none;">
                {{desig.Id}}
              </td>
              <td>
                {{desig.Code}}
              </td>
              <td>
                {{desig.Description}}
              </td>
              <td>
                {{desig.CreatedBy}}
              </td>
              <td>
                {{desig.CreatedDate}}
              </td>
            </tr>
          </tbody>

        </table>
        <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
        </pagination-controls>
      </div>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
</div>
